<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">

        <div class="chessboardComponents">

            <div class="blankAndNums">

                <div class="blank"></div>

                <div class="nums">
                    <p class="1">1</p>
                    <p class="2">2</p>
                    <p class="3">3</p>
                    <p class="4">4</p>
                    <p class="5">5</p>
                    <p class="6">6</p>
                    <p class="7">7</p>
                    <p class="8">8</p>
                </div>
            </div>
            

            <div class="chessboardAndLetters">

                <div class="letters">
                    A B C D E F G H
                </div>

                <div class="frame"> 

                    <div class="row1 rows">
                        <div class="black square" id="a1">
                            <div class="a">a</div>
                            <div class="one">1</div>
                        </div>
                        <div class="white square" id="b1">
                            <div class="b">b</div>
                            <div class="blankOne"></div>
                        </div>
                        <div class="black square" id="c1">
                            <div class="c">c</div>
                            <div class="blankOne"></div>
                        </div>
                        <div class="white square" id="d1">
                            <div class="d">d</div>
                            <div class="blankOne"></div>
                        </div>
                        <div class="black square" id="e1">
                            <div class="e">e</div>
                            <div class="blankOne"></div>
                        </div>
                        <div class="white square" id="f1">
                            <div class="f">f</div>
                            <div class="blankOne"></div>
                        </div>
                        <div class="black square" id="g1">
                            <div class="g">g</div>
                            <div class="blankOne"></div>
                        </div>
                        <div class="white square" id="h1">
                            <div class="h">h</div>
                            <div class="blankOne"></div>
                        </div>
                    </div>

                    <div class="row2 rows">
                        <div class="white square" id="a2">
                            <div class="blankA"></div>
                            <div class="two">2</div>
                        </div>
                        <div class="black square" id="b2">b2</div>
                        <div class="white square" id="c2">c2</div>
                        <div class="black square" id="d2">d2</div>
                        <div class="white square" id="e2">e2</div>
                        <div class="black square" id="f2">f2</div>
                        <div class="white square" id="g2">g2</div>
                        <div class="black square" id="h2">h2</div>
                    </div>

                    <div class="row3 rows">
                        <div class="black square" id="a3">a3</div>
                        <div class="white square" id="b3">b3</div>
                        <div class="black square" id="c3">c3</div>
                        <div class="white square" id="d3">d3</div>
                        <div class="black square" id="e3">e3</div>
                        <div class="white square" id="f3">f3</div>
                        <div class="black square" id="g3">g3</div>
                        <div class="white square" id="h3">h3</div>
                    </div>

                    <div class="row4 rows">
                        <div class="white square" id="a4">a4</div>
                        <div class="black square" id="b4">b4</div>
                        <div class="white square" id="c4">c4</div>
                        <div class="black square" id="d4">d4</div>
                        <div class="white square" id="e4">e4</div>
                        <div class="black square" id="f4">f4</div>
                        <div class="white square" id="g4">g4</div>
                        <div class="black square" id="h4">h4</div>
                    </div>

                    <div class="row5 rows">
                        <div class="black square" id="a5">a5</div>
                        <div class="white square" id="b5">b5</div>
                        <div class="black square" id="c5">c5</div>
                        <div class="white square" id="d5">d5</div>
                        <div class="black square" id="e5">e5</div>
                        <div class="white square" id="f5">f5</div>
                        <div class="black square" id="g5">g5</div>
                        <div class="white square" id="h5">h5</div>
                    </div>

                    <div class="row6 rows">
                        <div class="white square" id="a6">a6</div>
                        <div class="black square" id="b6">b6</div>
                        <div class="white square" id="c6">c6</div>
                        <div class="black square" id="d6">d6</div>
                        <div class="white square" id="e6">e6</div>
                        <div class="black square" id="f6">f6</div>
                        <div class="white square" id="g6">g6</div>
                        <div class="black square" id="h6">h6</div>
                    </div>

                    <div class="row7 rows">
                        <div class="black square" id="a7">a7</div>
                        <div class="white square" id="b7">b7</div>
                        <div class="black square" id="c7">c7</div>
                        <div class="white square" id="d7">d7</div>
                        <div class="black square" id="e7">e7</div>
                        <div class="white square" id="f7">f7</div>
                        <div class="black square" id="g7">g7</div>
                        <div class="white square" id="h7">h7</div>
                    </div>

                    <div class="row8 rows">
                        <div class="white square" id="a8">a8</div>
                        <div class="black square" id="b8">b8</div>
                        <div class="white square" id="c8">c8</div>
                        <div class="black square" id="d8">d8</div>
                        <div class="white square" id="e8">e8</div>
                        <div class="black square" id="f8">f8</div>
                        <div class="white square" id="g8">g8</div>
                        <div class="black square" id="h8">h8</div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>
</html>
